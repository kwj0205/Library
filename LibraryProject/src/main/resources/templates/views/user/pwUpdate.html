<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>비밀번호 수정</title>
</head>

<body>
<th:block th:insert="~{common/mheader::header}"></th:block>

<br><br><br><br><br><br>

<div class="container mt-3">


    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>비밀번호 수정</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error}">
            <!--/* 에러메세지 */-->
        </div>
    </div>
   <div class="d-grid gap-2 col-6 mx-auto">
    <div class="row">
        <form method="POST" th:action="@{/user/pwUpdate}" th:with="user=${#authentication.getPrincipal().getUser()}">
            <input type="hidden" name="id" th:value="${user.id}"/>
            <div class="form-group mt-3">
                <label for="password">새 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">새 비밀번호 확인</label>   <!--/* binding 을 위해 hyphen 사용 자제 */-->
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-light mt-3">수정완료</button>
        </form>
    </div>
   </div>

</div>

</body>
</html>
