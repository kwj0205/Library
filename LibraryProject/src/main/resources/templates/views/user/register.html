<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>회원가입</title>
</head>

<body>
<th:block th:insert="~{common/mheader::header}"></th:block>

<br><br><br><br><br><br>

<div class="container mt-3">

    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입을 환영합니다</h1>
        </div>
    </div>
   <div class="d-grid gap-2 col-6 mx-auto">
    <div class="row">
        <form method="POST" th:action="@{/user/register}">
            <div class="form-group mt-3">
                <label for="username">사용자 아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용자아이디" th:value="${username}">
            </div>
            <div class="form-group mt-3">
                <label for="name">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름" th:value="${name}">
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">비밀번호 확인</label>   <!--/* binding 을 위해 hyphen 사용 자제 */-->
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
            </div>
            <div class="form-group mt-3">
                <label for="phonenumber">전화번호</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="전화번호" th:value="${phonenumber}">
            </div>
            <div class="form-group mt-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="이메일" th:value="${email}">
            </div>

            <div class="row mt-5" th:if="${error}">
                <div class="col-12 text-danger" th:text="${error}">
                    <!--/* 에러메세지 */-->
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-light mt-3">회원가입</button>
            <button type="button" class="w-100 btn btn-lg btn-light mt-3" onclick="history.back()">이전으로</button>
        </form>
    </div>
  </div>
</div>

</body>
</html>
