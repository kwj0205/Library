<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}">
  <title>책 정보</title>
</head>
<body>
<div id="wrap">
  <header>
    <div id="login">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
    <div id="logo">
      <a href="#">
        <img src="/img/magic-book.png" id="logo_img">
        <div id="logo_text">WSD 도서관</div>
      </a>
    </div>
  </header>
</div>
<nav id="menubar">
  <ul>
    <li><a th:href="@{/library/intro}" class="line">도서관 소개</a></li>
    <li><a th:href="@{/library/book}" id="click">도서</a></li>
    <li><a href="#" class="line">QnA</a></li>
    <li><a href="#" class="line">마이페이지</a></li>
  </ul>
</nav>
<article>
  <section>
    <div id="title">도서 검색</div>
    <div id="search">
      <select id="b_name" name="select" onchange="check();">
        <option class="o" value="title">책제목</option>
        <option class="o" value="isbn">ISBN</option>
        <option class="o" value="publisher">출판사</option>
        <option class="o" value="person">저자</option>
      </select>
      <input id="content" type="text" placeholder="검색어를 입력하세요">
      <button id="button" type="button">검색</button>
    </div>
  </section>
  <div id="hr">
    <div id="s">
      <select id="sequence" name="select" onchange="sortc();">
        <option value="accuracy">정확도순</option>
        <option value="latest">발간일순</option>
      </select>
      <button type="button" id="submit">정렬</button>
    </div>
  </div>
  <div>
    <div id="p"></div>
    <button type="button" id="more">1</button>
  </div>
</article>
<th:block th:fragment="pagination" >
  <div class="container mt-1">
    <ul class="pagination justify-content-center">
      <!--/* << 표시 여부 */-->
      <li class="page-item" th:if="${page > 1}"><a class="page-link" th:href="@{/library/book}" title="처음"><i class='fas fa-angle-double-left'></i></a></li>

      <!--/* < 표시 여부 */-->
      <li class="page-item" th:if="${startPage > 1 }"><a class="page-link" th:href="@{${url }(page=${startPage - 1 })}"><i class='fas fa-angle-left'></i></a></li>

      <!--/* 페이징 안의 '숫자' 표시 */-->
      <th:block th:if="${totalPage > 1 }">
        <th:block th:each="k: ${#numbers.sequence(startPage, endPage)}">
          <li class="page-item" th:unless="${k == page }"><a class="page-link" th:href="@{${url }(page=${k})}" th:text="${k}"></a></li>
          <li class="page-item active" th:if="${k == page }"><a class="page-link" href="javascript:void(0);" th:text="${k}"></a></li>
        </th:block>
      </th:block>
      <div>안녕하요</div>
      <!--/* > 표시 여부 */-->
      <li class="page-item" th:if="${totalPage > endPage }"><a class="page-link" th:href="@{${url }(page=${endPage + 1 })}"><i class='fas fa-angle-right'></i></a></li>

      <!--/* >> 표시 여부 */-->
      <li class="page-item" th:if="${page < totalPage }"><a class="page-link" th:href="@{${url }(page=${totalPage })}"><i class='fas fa-angle-double-right'></i></a></li>

    </ul>
  </div>
</th:block>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script th:src="@{/js/book.js}"></script>
</body>
</html>
