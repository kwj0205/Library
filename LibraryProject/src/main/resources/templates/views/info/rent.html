<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"  th:href="@{/css/rent.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="/intro.css" />

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/rent.js}"></script>

    <title>대출목록</title>
  </head>
  <body>
  <th:block th:insert="~{common/mheaderUser::header}"></th:block>

    <div class="container mt-3">
      <br />
      <h2><dt>대출 목록</dt></h2>
      <br />

      <section>
        <form name="frmDelete" th:action="@{/info/deleteRentOk}" method="post">
          <input type="hidden" name="id">
        </form>

        <form name="frmDate" th:action="@{/info/extendOk}" method="post">
          <input type="hidden" name="id">
        </form>
      <!-- 목록 -->
      <table class="table table-hover">
        <thead class="table-success">
          <tr>
            <th>청구기호</th>
            <th>책 제목</th>
            <th>저자</th>
            <th>대출 일자</th>
            <th>반납 일자</th>
            <th>대출 연장</th>
            <th>반납 여부</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${list}">
            <td>[[${dto.id}]]</td>
            <td>[[${dto.bookname}]]</td>
            <td>[[${dto.author}]]</td>
            <td>[[${dto.rentdate}]]</td>
            <td>[[${dto.returndate}]]</td>
            <td><button class="btn btn-sm rentBtn" type="button" th:data-date="${dto.id}">연장하기</button></td>
            <td><button class="btn btn-sm rentBtn" th:data-id="${dto.id}">반납하기</button></td>
          </tr>
        </tbody>
      </table>
      <!-- 목록 -->
      </section>
    </div>

  </body>
</html>
