<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/intro.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/reservation.css}"/>

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bookReservation.js}"></script>
    <title>예약목록</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div id="login">
          <!-- 로그인하지 않았을때(anonymous 상태) 보이는 메뉴 -->
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{../user/login}">로그인</a>
            <a class="nav-link" th:href="@{../user/register}">회원가입</a>
          </li>
          <!-- 로그인한 사람에게만 보이는 메뉴 -->
          <form class="logout" th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()" th:with="user=${#authentication.getPrincipal().getUser()}">
            <span><button class="logoutBtn" type="submit">로그아웃</button></span>
          </form>
        </div>
        <div id="logo">
          <a th:href="@{../home}">
            <img src="/img/magic-book.png" id="logo_img">
            <div id="logo_text">WSD 도서관</div>
          </a>
        </div>
      </header>
    </div>
    <nav id="menubar">
      <ul>
        <li><a th:href="@{../info/intro}" class="line">도서관 소개</a></li>
        <li><a th:href="@{../info/book}" class="line">도서</a></li>
        <li><a th:href="@{../board/qna}" class="line">QnA</a></li>
        <li><a th:href="@{mypage}" id="click">마이페이지</a></li>
      </ul>
    </nav>

    <!--/* 인증 헤더 */-->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-3">
      <br />
      <h2><dt>예약 목록</dt></h2>
      <br />

      <!-- 페이징 헤더 -->
      <div class="mb-3 mt-3 clearfix">
        <span class="float-start me-2">총 [[${cnt}]]개</span>
        <span class="float-start">page [[${page}]]/[[${totalPage}]]</span>
        <span class="float-end">
          <form name="frmPageRows">
            <input type="hidden" name="page" th:value="${page}" />
            <select class="form-select" name="pageRows">
              <option value="10" th:selected="${pageRows==10}">10</option>
              <option value="15" th:selected="${pageRows==15}">15</option>
              <option value="20" th:selected="${pageRows==20}">20</option>
              <option value="50" th:selected="${pageRows==50}">50</option>
            </select>
          </form>
        </span>
      </div>
      <!-- 페이징 헤더 -->

      <!-- 목록 -->
      <table class="table table-hover">
        <thead class="table-success">
          <tr>
            <th>청구기호</th>
            <th>책 제목</th>
            <th>저자</th>
            <th>대출 예상 일자</th>
            <th>예약 현황</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${list}">
            <td>[[${dto.id}]]</td>
            <td>[[${dto.bookname}]]</td>
            <td>[[${dto.author}]]</td>
            <td>[[${dto.revdate}]]</td>
            <td><button class="btn btn-sm reservationBtn">취소하기</button></td>
          </tr>
        </tbody>
      </table>
      <!-- 목록 -->
    </div>

    <!-- pagination -->
<!--    <th:block th:insert="~{board/pagination::pagination}"></th:block>-->
    <!-- pagination -->
  </body>
</html>
